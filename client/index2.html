      <div class="row">
        <div class="col-sm-4">
          <div class="well">
            <fieldset>

              <input id="city" name="city" type="text" class="ghost-input"
                placeholder="Enter a City" required>
              <button id="submit" type="button" class="btn btn-info btn-lg"

                Weather</button>


              <div>
                <p id="weather_detail"></p>
              </div>



            </fieldset>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <button type="button" class="btn btn-primary btn-lg" id="submit"
              onclick="getAppleNews();return false;">Get
              Tech Magazines</button>

            <div>

              <div class="table-responsive">
                <div id="newsDetails"></div>


              </div>
            </div>

          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <div id="news_stream">

            </div>

            <div>

              <div class="table-responsive">

              </div>
            </div>
